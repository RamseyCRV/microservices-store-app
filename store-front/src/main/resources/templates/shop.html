<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}"/>
    <link rel="shortcut icon" href="img/icons/favicon.ico">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="/PceExpress/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/PceExpress/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/PceExpress/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/PceExpress/css/style.css" rel="stylesheet">
</head>

<body>
<!-------------------------------------------------- Topbar Start ------------------------------------------------------>
<div class="container-fluid">
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-3">
            <a href="" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2" th:text="#{top.bar.brand.name.prefix}"/>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1" th:text="#{top.bar.brand.name.suffix}"/>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" th:placeholder="#{top.bar.search}"/>
                    <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" th:text="#{top.bar.language}"/>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button id="btn-language-en" class="dropdown-item" type="button" th:text="#{top.bar.language.en}"/>
                        <button id="btn-language-ro" class="dropdown-item" type="button" th:text="#{top.bar.language.ro}"/>
                        <button id="btn-language-fr" class="dropdown-item" type="button" th:text="#{top.bar.language.fr}"/>
                        <button id="btn-language-de" class="dropdown-item" type="button" th:text="#{top.bar.language.de}"/>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" th:text="#{top.bar.account}"/>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" th:text="#{top.bar.signin}"/>
                        <button class="dropdown-item" type="button" th:text="#{top.bar.signup}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------------------------------------- Topbar End -------------------------------------------------------->

<!-------------------------------------------------- Navbar Start ------------------------------------------------------>
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0" th:text="#{nav.bar.categories}" />
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <div class="nav-item dropdown dropright">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="#{nav.bar.laptops}"> <i class="fa fa-angle-right float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            <a href="" class="dropdown-item" th:text="#{nav.bar.laptops.gaming}"/>
                            <a href="" class="dropdown-item" th:text="#{nav.bar.laptops.ultrabook}"/>
                            <a href="" class="dropdown-item" th:text="#{nav.bar.laptops.notebook}"/>
                        </div>
                    </div>
                    <div class="nav-item dropdown dropright">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="#{nav.bar.desktops}"> <i class="fa fa-angle-right float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            <a href="" class="dropdown-item" th:text="#{nav.bar.desktops.gaming}"/>
                            <a href="" class="dropdown-item" th:text="#{nav.bar.desktops.allinone}"/>
                        </div>
                    </div>
                    <div class="nav-item dropdown dropright">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="#{nav.bar.phones}"> <i class="fa fa-angle-right float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            <a href="" class="dropdown-item" th:text="#{nav.bar.phones.ios}"/>
                            <a href="" class="dropdown-item" th:text="#{nav.bar.phones.android}"/>
                        </div>
                    </div>
                    <a href="" class="nav-item nav-link" th:text="#{nav.bar.monitors}"/>
                </div>
            </nav>
        </div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark col-lg-9 py-3 py-lg-0 px-0">
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                    <a href="" class="btn px-0">
                        <i class="fas fa-heart text-primary"></i>
                        <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;" th:text="${favoriteItems}"/>
                    </a>
                    <a href="" class="btn px-0 ml-3">
                        <i class="fas fa-shopping-cart text-primary"></i>
                        <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;" th:text="${cartItems}"/>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-------------------------------------------------- Navbar End -------------------------------------------------------->

<!-------------------------------------------------- Breadcrumb Start -------------------------------------------------->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" th:each="breadcrumb: ${breadcrumbs}" th:text="${breadcrumb}"/>
                </nav>
            </div>
        </div>
    </div>
<!-------------------------------------------------- Breadcrumb End ---------------------------------------------------->

<!-------------------------------------------------- Shop Start -------------------------------------------------------->
    <div class="container-fluid">
        <div class="row px-xl-5">
<!-------------------------------------------------- Shop Sidebar Start ------------------------------------------------>
            <div class="col-lg-3 col-md-4">
<!-------------------------------------------------- Filter Price Start ------------------------------------------------>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3" th:text="#{plp.filter.price}"/></h5>
                <div class="bg-light p-4 mb-30">
                    <form>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" checked id="price-all">
                            <label class="custom-control-label" for="price-all" th:text="#{plp.filter.price.fifty}"/>
                            <span class="badge border font-weight-normal">number</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-1">
                            <label class="custom-control-label" for="price-1" th:text="#{plp.filter.price.hundred}"/>
                            <span class="badge border font-weight-normal">150</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-2">
                            <label class="custom-control-label" for="price-2" th:text="#{plp.filter.price.twohundred}"/>
                            <span class="badge border font-weight-normal">246</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-3">
                            <label class="custom-control-label" for="price-3" th:text="#{plp.filter.price.max}"/>
                            <span class="badge border font-weight-normal">145</span>
                        </div>
                    </form>
                </div>
<!------------------------------------------------- Filter Price End --------------------------------------------------->
<!--                more filters here   -->
            </div>
<!------------------------------------------------- Shop Sidebar End --------------------------------------------------->

<!------------------------------------------------- Shop Product Start ------------------------------------------------->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="ml-2">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" th:text="#{plp.shop.product.sort}"/>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#" th:text="#{plp.shop.product.sort.lower}"/>
                                        <a class="dropdown-item" href="#" th:text="#{plp.shop.product.sort.higher}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
<!------------------------------------------------- Product Start ------------------------------------------------------>
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1" th:each="product: ${products}">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" th:src="${product.photo}" alt="">
                                <div class="product-action">
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate" href="" th:text="${product.name}"/>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h6>$</h6><h5 th:text="${product.price}"/>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small>(99)</small>
                                </div>
                            </div>
                        </div>
                    </div>
<!-------------------------------------------------- Product End ------------------------------------------------------->
                    <div class="col-12">
                        <nav>
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#" th:text="#{plp.page.navigation.previous}"></span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#" th:text="#{plp.page.navigation.next}"/></a></li>
                          </ul>
                        </nav>
                    </div>
                </div>
            </div>
<!------------------------------------------------- Shop Product End --------------------------------------------------->
        </div>
    </div>
<!------------------------------------------------- Shop End ----------------------------------------------------------->


<!-------------------------------------------------- Footer Start ------------------------------------------------------>
<div class="container-fluid bg-dark text-secondary mt-5 pt-5">
    <div class="row px-xl-5 pt-5">
        <div class="col-lg-4 col-md-12 mb-5 pr-3 pr-xl-5">
            <h5 class="text-secondary text-uppercase mb-4" th:text="#{footer.introduction.title}"/>
            <p class="mb-4" th:text="#{footer.introduction.description}"/>
            <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i> <span th:text="#{footer.introduction.location}"/></p>
            <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i><span th:text="#{footer.introduction.email}"/></p>
            <p class="mb-0"><i class="fa fa-phone-alt text-primary mr-3"></i><span th:text="#{footer.introduction.phone}"/></p>
        </div>
        <div class="col-lg-8 col-md-12">
            <div class="row">
                <div class="col-md-6 mb-5">
                    <h5 class="text-secondary text-uppercase mb-4" th:text="#{footer.newsletter.title}"/>
                    <p th:text="#{footer.newsletter.description}"/>
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="form-control" th:placeholder="#{footer.newsletter.input}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" th:text="#{footer.newsletter.button}"/>
                            </div>
                        </div>
                    </form>
                    <h6 class="text-secondary text-uppercase mt-4 mb-3" th:text="#{footer.social.title}"/>
                    <div class="d-flex">
                        <a class="btn btn-primary btn-square mr-2" th:href="#{footer.social.link.twitter}"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-primary btn-square mr-2" th:href="#{footer.social.link.facebook}"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-primary btn-square mr-2" th:href="#{footer.social.link.linkedin}"><i class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-primary btn-square" th:href="#{footer.social.link.instagram}"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-2 mb-5"></div>
                <div class="col-md-4 mb-5">
                    <h5 class="text-secondary text-uppercase mb-4" th:text="#{footer.info.title}"/>
                    <div class="d-flex flex-column justify-content-start">
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.about}"/></a>
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.contact}"/></a>
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.help}"/></a>
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.faq}"/></a>
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.shop}"/></a>
                        <a class="text-secondary mb-2" href="#"><i class="fa fa-angle-right mr-2"></i><span th:text="#{footer.info.checkout}"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------------------------------------- Footer End -------------------------------------------------------->


<!-------------------------------------------------- Back to Top ------------------------------------------------------->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-------------------------------------------------- JavaScript Libraries ---------------------------------------------->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/PceExpress/lib/easing/easing.min.js"></script>
<script src="/PceExpress/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="/PceExpress/mail/jqBootstrapValidation.min.js"></script>
<script src="/PceExpress/mail/contact.js"></script>

<!-- Template Javascript -->
<script src="/PceExpress/js/main.js"></script>
<!----------------------------------------------------- JavaScript Libraries ------------------------------------------->

</body>

</html>
